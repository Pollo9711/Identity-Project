
<div class="container">
  <div class="table-responsive mt-5">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Birthday</th>
        <th scope="col">Rolejob</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let employ of employeeList;">
        <th scope="row">{{employ.id}}</th>
        <td>{{employ?.name}}</td>
        <td>{{employ?.lastName}}</td>
        <td>{{employ?.birthday | date: 'EEE dd/MM/yyyy'}}</td>
        <td>{{employ?.roleJob}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)= "delete(employ.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
